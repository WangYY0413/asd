<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>给我心爱的你</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff3366;
            font-size: 48px;
        }
        p {
            color: #333333;
            font-size: 24px;
            max-width: 600px;
            margin: 0 auto;
        }
        .heart {
            color: #ff3366;
            font-size: 100px;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="heart">❤️</div>
    <h1>亲爱的，我喜欢你！</h1>
    <p>从见到你的那一刻起，我的世界就变得不一样了。你的笑容是我每天的动力，你的快乐是我最大的心愿。愿意做我女朋友吗？</p>
</body>
</html>
